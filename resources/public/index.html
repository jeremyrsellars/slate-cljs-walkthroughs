<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
          href="css/style.css">
  </head>
  <body>
    <h1 class="title">Slate with ClojureScript</h1>
    <div id="app">
      <h1>Loading...</h1>
    </div>
    <script src="cljs-out/dev-main.js"></script>
    <link rel="stylesheet"
          href="highlightjs/styles/default.css">
    <link rel="stylesheet"
          href="highlightjs/styles/tomorrow-night-blue.css">
    <script src="highlightjs/highlight.pack.js"></script>
    <script>
      function highlightNow(force) {
        force = !!force
        const selector = 
          force
            ? '#source pre code'
            : '#source pre code:not(.hljs)'
       document.querySelectorAll(selector).forEach((block) => {
         hljs.highlightBlock(block);
       })
      }
      setInterval(highlightNow, 1000)
    </script>
  </body>
</html>
