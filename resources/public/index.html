<!DOCTYPE html>
<html>
  <head>
    <style>
      #app #editor-parent>* {
        background: #eee;
        border: 1px solid #888;
        border-radius: 3px;
        padding: 5px;
      }
      #app #editor-parent>* pre {
        background: #aaa;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="cljs-out/dev-main.js"></script>
    <link rel="stylesheet"
          href="highlightjs/styles/default.css">
    <link rel="stylesheet"
          href="highlightjs/styles/agate.css">
    <script src="highlightjs/highlight.pack.js"></script>
    <script>
      function highlightNow(force) {
        force = !!force
        const selector = 
          force
            ? '#source pre code'
            : '#source pre code:not(.hljs)'
       document.querySelectorAll(selector).forEach((block) => {
         console.log("highlighting.  Force", force)
         hljs.highlightBlock(block);
       })
      }
      setInterval(highlightNow, 1000)
    </script>
    <style type="text/css">
      .language-clojure.hljs .hljs-title>.hljs-string {
        display: none;
      }
    </style>
  </body>
</html>
